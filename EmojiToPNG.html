<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji to PNG</title>
</head>
<body>
    <canvas id="emojiCanvas" width="400" height="400"></canvas>

    <!-- Resolution selection buttons -->
    <button id="download1k">Download 1K (400x400)</button>
    <button id="download2k">Download 2K (800x800)</button>
    <button id="download4k">Download 4K (1600x1600)</button>

    <script>
        const canvas = document.getElementById("emojiCanvas");
        const ctx = canvas.getContext("2d");

        // Function to draw emoji
        function drawEmoji(scaleFactor) {
            // Clear previous content
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Set font and apply scaling
            ctx.scale(scaleFactor, scaleFactor);  // Apply scale factor
            ctx.font = "100px Arial";
            ctx.fillText("ðŸ˜Š", 50, 100);
        }

        // 1K resolution download button
        document.getElementById("download1k").addEventListener("click", function() {
            const scaleFactor = 1;  // 1K resolution
            // Set canvas actual resolution
            canvas.width = 400 * scaleFactor;
            canvas.height = 400 * scaleFactor;
            canvas.style.width = '400px';
            canvas.style.height = '400px';
            ctx.scale(1, 1); // Reset scaling
            drawEmoji(1);

            const dataUrl = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = "emoji_1k.png";
            a.click();
        });

        // 2K resolution download button
        document.getElementById("download2k").addEventListener("click", function() {
            const scaleFactor = 2;  // 2K resolution
            // Set canvas actual resolution
            canvas.width = 400 * scaleFactor;
            canvas.height = 400 * scaleFactor;
            canvas.style.width = '400px';
            canvas.style.height = '400px';
            ctx.scale(1, 1); // Reset scaling
            drawEmoji(2);

            const dataUrl = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = "emoji_2k.png";
            a.click();
        });

        // 4K resolution download button
        document.getElementById("download4k").addEventListener("click", function() {
            const scaleFactor = 4;  // 4K resolution
            // Set canvas actual resolution
            canvas.width = 400 * scaleFactor;
            canvas.height = 400 * scaleFactor;
            canvas.style.width = '400px';
            canvas.style.height = '400px';
            ctx.scale(1, 1); // Reset scaling
            drawEmoji(4);

            const dataUrl = canvas.toDataURL("image/png");
            const a = document.createElement("a");
            a.href = dataUrl;
            a.download = "emoji_4k.png";
            a.click();
        });
    </script>
</body>
</html>
